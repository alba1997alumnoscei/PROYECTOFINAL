<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de pago</title>

    <!--Enlace a CSS-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="pago">

    <!-----------CONTAINER DE TODA LA PÁGINA------------------->
    <div class="container">

        <!--HEADER-->
        <div class="header">
            <div class="header__logo"></div>
            <img src="./imgs/logo-pago.png" alt="logo">


        </div>
        <!--Barra de navegación-->
    <nav class="nav">
        <div class="nav__buttons">
            <a href="./ropa-accesorios.html" class="nav__btn">Ropa y Accesorios</a>
            <a href="./disenos.html" class="nav__btn">Diseños</a>
            <a href="./personalizar.html" class="nav__btn">Personalizar</a>
        </div>
    </nav>

        <!---------------MAIN-------------------------------->

 <div class="main">
            <form class="pago" action="url" method="POST">
                <h1>Formulario de Contacto</h1>

                <!-- Forms de input text -->
                <div class="pago__info">
                    <label for="nombre">Nombre del titular</label>
                    <input type="text" id="nombre" class="inputText" name="nombre" required>
                </div>
                <div class="pago__info">
                    <label for="numeroTarjeta">Nº Tarjeta</label>
                    <input type="text" id="numeroTarjeta" class="inputText" name="numeroTarjeta" required>
                </div>
                <div class="pago__info">
                    <label for="vencimiento">Vencimiento</label>
                    <input type="month" id="vencimiento" class="inputText" name="vencimiento" required>
                </div>
                <div class="pago__info">
                    <label for="codigo">CVV</label>
                    <input type="text" id="codigo" class="inputText" name="codigo" placeholder="?">
                </div>
                <button class="btn">PAGAR</button>
            </form>

            <a href="./index.html" class="volver">
                <img src="./imgs/volver.png" alt="volver">
            </a>
        </div>



        <!-------------------------FOOTER----------------------------------->
        <div class="footer">

            <div class=""></div>

            <div class="footer__links">
                <div class="rrss">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./imgs/facebook.png" alt="facebook">
                    </a>
                </div>
                <div class="rrss">
                    <a href="https://x.com/" target="_blank">
                        <img src="./imgs/X.png" alt="X"></a>

                </div>
                <div class="rrss">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="imgs/instagram.png" alt="instagram"></a>

                </div>

            </div>

            <div class="footer__privacidad">
                <a href="https://policies.google.com/privacy?hl=es" target="_blank">Política de Privacidad</a>
            </div>

            <div class="footer__contacto">
                <a href="./contacto.html" class="">Formulario de Contacto</a>
            </div>


        </div>

    </div>
    <!--Enlace a JS-->
<script src="./js/script.js"></script>

</body>





</html>
