<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--Enlace a CSS-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="contacto">

    <!-----------CONTAINER DE TODA LA PÁGINA------------------->
    <div class="container">

        <!--HEADER-->
        <div class="header">
            <div class="header__logo"></div>
            <img src="./imgs/logo-pago.png" alt="logo">


        </div>
        <!--Barra de navegación-->
    <nav class="nav">
        <div class="nav__buttons">
            <a href="./ropa-accesorios.html" class="nav__btn" title="ropa">Ropa y Accesorios</a>
            <a href="./disenos.html" class="nav__btn" title="disenos">Diseños</a>
            <a href="./personalizar.html" class="nav__btn" title="personalizar">Personalizar</a>
        </div>
    </nav>

        <!---------------MAIN-------------------------------->
<div class="main">
            
                <form class="contacto" action="url" method="POST">
                    <h1>Formulario de contacto</h1>

                    <!-- Forms de input text -->
                    <div class="contacto__info">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="inputText" placeholder="Escribe tu nombre" required>
                    </div>

                    <div class="contacto__info">
                        <label for="apellido">Apellidos</label>
                        <input type="text" id="apellido" name="apellido" class="inputText" placeholder="Escribe tu apellido" required>
                    </div>

                    <div class="contacto__info">
                        <label for="email">Tu email</label>
                        <input type="email" id="email" name="email" class="inputText" placeholder="juanito@gmail.com" required>
                    </div>

                    <div class="contacto__info">
                        <label for="telefono">Tu número de teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="inputText" placeholder="(+34)..." required>
                    </div>

                    <!-- Forms de input radio -->
                    <div class="contacto__info">
                        <p>Sexo:</p>
                        <div class="contacto__info">
                            <label for="sexoMujer">Mujer</label>
                            <input type="radio" id="sexoMujer" value="Mujer" name="opcionSexo">
                        </div>
                        <div class="contacto__info">
                            <label for="sexoHombre">Hombre</label>
                            <input type="radio" id="sexoHombre" value="Hombre" name="opcionSexo">
                        </div>
                        <div class="contacto__info">
                            <label for="sexoNoContesta">Prefiero no contestar</label>
                            <input type="radio" id="sexoNoContesta" value="noContesta" name="opcionSexo">
                        </div>
                    </div>

                    <div class="contacto__info">
                        <label for="departamento">¿Con qué departamento quieres contactar?</label>
                        <select id="departamento" name="departamento" required>
                            <option value="" disabled selected>Selecciona un departamento</option>
                            <option value="rrhh">RR.HH.</option>
                            <option value="ventas">Ventas</option>
                            <option value="att">Atención al cliente</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Enviar</button>
                </form>
            

             <a href="./index.html" class="volver" title="volver">
        <img src="./imgs/volver.png" alt="volver">
    </a>
        </div>

        <!-------------------------FOOTER----------------------------------->
        <div class="footer">

            <div class=""></div>

            <div class="footer__links">
                <div class="rrss">
                    <a href="https://www.facebook.com/" target="_blank" rel="noreferrer" title="facebook">
                        <img src="./imgs/facebook.png" alt="facebook">
                    </a>
                </div>
                <div class="rrss">
                    <a href="https://x.com/" target="_blank" rel="noreferrer" title="x">
                        <img src="./imgs/X.png" alt="X"></a>

                </div>
                <div class="rrss">
                    <a href="https://www.instagram.com/" target="_blank" rel="noreferrer" title="instagram">
                        <img src="imgs/instagram.png" alt="instagram"></a>

                </div>

            </div>

            <div class="footer__privacidad">
                <a href="https://policies.google.com/privacy?hl=es" target="_blank" rel="noreferrer" title="politica">Política de Privacidad</a>
            </div>

            <div class="footer__contacto">
                <a href="./contacto.html" title="contacto">Formulario de Contacto</a>
            </div>


        </div>

    </div>

 <script src="./js/script.js"></script>
</body>

</html>
