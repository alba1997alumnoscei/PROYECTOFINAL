<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!--Enlace a CSS-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="contacto">

    <!-----------CONTAINER DE TODA LA PÁGINA------------------->
    <div class="container">

        <!--HEADER-->
        <div class="header">
            <div class="header__logo"></div>
            <img src="./imgs/logo-pago.png" alt="logo">


        </div>
        <!--Barra de navegación-->
        <nav class="nav">

            <div class="nav__buttons">
                <button class="nav__btn">
                    <a href="./ropa-accesorios.html">Ropa y Accesorios</a>

                </button>
                <button class="nav__btn">
                    <a href="./disenos.html">Diseños</a>
                </button>
                <button class="nav__btn">
                    <a href="./personalizar.html">Personalizar</a>
                </button>
            </div>
        </nav>
        <!---------------MAIN-------------------------------->

        <div class="main">
            <section>


                <form class="contacto" action="url" method="POST">
                    <h1>Formulario de contacto</h1>

                    <!--Forms de input text-->

                    <div class="contacto__info">
                        <label value="nombre">Nombre</label>
                        <input type="text" name="nombre" class="inputText" placeholder="Escribe tu nombre" required>
                    </div>

                    <div class="contacto__info">
                        <label value="apellido">Apellidos</label>
                        <input type="text" name="apellido" class="inputText" placeholder="Escribe tu apellido" required>
                    </div>

                    <div class="contacto__info">
                        <label value="email">Tu email</label>
                        <input type="text" name="email" class="inputText" placeholder="juanito@gmail.com" required>
                    </div>

                    <div class="contacto__info">
                        <label value="telefono">Tu número de teléfono</label>
                        <input type="text" name="telefono" class="inputText" placeholder="(+34)..." required>
                    </div>
                    <!--Forms de input radio-->
                    <div class="contacto__info">Sexo:
                        <div class="contacto__info">

                            <label value="Mujer">Mujer</label>
                            <input type="radio" value="Mujer" name="opcionSexo">

                        </div>
                        <div class="contacto__info">
                            <label value="Hombre">Hombre</label>
                            <input type="radio" value="Hombre" name="opcionSexo">
                        </div>

                        <div class="contacto__info">
                            <label value="noContesta">Prefiero no contestar</label>
                            <input type="radio" value="noContesta" name="opcionSexo">
                        </div>

                    </div>

                    <div class="contacto__info">
                        <label value="departamento">¿Con qué departamento quieres contactar?</label>
                        <select type="departamento" name="departamento" required>
                            <option value="rrhh">RR.HH.</option>
                            <option value="ventas">Ventas</option>
                            <option value="att">Atención al cliente</option>
                            <option value="otros">Otros</option>

                        </select>
                    </div>
                </form>





            </section>

            <button class="volver">
                <a href="./index.html"><img src="./imgs/volver.png" alt="volver"></a>
            </button>

        </div>



        <!-------------------------FOOTER----------------------------------->
        <div class="footer">

            <div class=""></div>

            <div class="footer__links">
                <div class="rrss">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./imgs/facebook.png" alt="facebook">
                    </a>
                </div>
                <div class="rrss">
                    <a href="https://x.com/" target="_blank">
                        <img src="./imgs/X.png" alt="X"></a>

                </div>
                <div class="rrss">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="imgs/instagram.png" alt="instagram"></a>

                </div>

            </div>

            <div class="footer__privacidad">
                <a href="https://policies.google.com/privacy?hl=es" target="_blank">Política de Privacidad</a>
            </div>

            <div class="footer__contacto">
                <a href="./contacto.html" class="">Formulario de Contacto</a>
            </div>


        </div>

    </div>


</body>

<!--Enlace a JS-->

<script src="./js/script.js"></script>

</html>
