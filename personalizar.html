<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar</title>

    <!--Enlace a CSS-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="personalizar">

    <!-----------CONTAINER DE TODA LA PÁGINA------------------->
    <div class="container">

        <!--HEADER-->
        <div class="header">
            <div class="header__logo"></div>
            <img src="./imgs/logo-personalizar.png" alt="logo">


        </div>


         <!--Barra de navegación-->
    <nav class="nav">
        <div class="nav__buttons">
            <a href="./ropa-accesorios.html" class="nav__btn">Ropa y Accesorios</a>
            <a href="./disenos.html" class="nav__btn">Diseños</a>
            <a href="./personalizar.html" class="nav__btn">Personalizar</a>
        </div>
    </nav>

        <!---------------MAIN-------------------------------->

        <div class="main">

            <button class="irCarrito">Ir al Carrito</button>
            <!-- Contenedor para los productos -->
            <h2>Paso 1: Elige el modelo de camiseta, sudadera o Tote Bag</h2>
            <div id="productos-container"></div>

            <h2>Paso 2: Elige tu diseño</h2>

            <div id="disenos-container"></div>

            <div id="mensaje" class="mensaje">
                Elige tu diseño
                <button id="btnMensaje"></button>
            </div>
            <div id="mensajeDiseno" class="mensaje">
                Elige tu camiseta, sudadera o Tote Bag
                <button id="btnMensajeDiseno"></button>
            </div>

            <!-- Contenedor para los productos agregados al carrito -->

            <h3> TU CARRITO:</h3>
            <div id="carrito">

                <div class="carritoResumen">

                    <div id="carrito-container">

                    </div>

                    <div id="carrito-disenos"></div>

                </div>

                <div class="borrarCarrito">
                    <h3>¿Quieres vaciar el carrito?</h3>
                    <button id="borrarCarrito" class="btn"> <img src="./imgs/vaciar-carrito.png" alt=""></button>
                </div>

                <div class="carritoPago">



                    <div class="infoTotal"></div>


                    <div class="aplicar">
                        <form class="btnDescuento">
                            <label for="codigo">Código Descuento</label>
                            <input type="text" id="codigo" name="codigo" class="inputText"
                                placeholder="Ingresa tu código descuento" required>
                            <button type="button" id="btnDescuento" class="btn">Aplicar Descuento</button>
                        </form>
                    </div>

                    
                        <a href="/pago.html" class="irPago">PAGAR</a>

                    
                </div>


            </div>

            <a href="./index.html" class="volver">
        <img src="./imgs/volver.png" alt="volver">
    </a>


        </div>

 <!-------------------------FOOTER----------------------------------->

  <div class="footer">

    <div class="footer__links">
        <div class="rrss">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="./imgs/facebook.png" alt="Facebook">
            </a>
        </div>
        <div class="rrss">
            <a href="https://x.com/" target="_blank">
                <img src="./imgs/X.png" alt="X">
            </a>
        </div>
        <div class="rrss">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./imgs/instagram.png" alt="Instagram">
            </a>
        </div>
    </div>

    <div class="footer__privacidad">
        <a href="https://policies.google.com/privacy?hl=es" target="_blank">Política de Privacidad</a>
    </div>

    <div class="footer__contacto">
        <a href="./contacto.html">Formulario de Contacto</a>
    </div>

</div>


</div>

 <script src="./js/script.js"></script>

</html>
